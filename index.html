<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


<html>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <h1 class="centered">Pokedex</h1>
    </div>
</nav>

<div class="row" style="margin-top: 80px">
    <div class="col-xs-8">
        <div class="row" id="body" style="margin-right: 20px; margin-left: 20px;"></div>
    </div>
    <div class="col-xs-4">
        <div id="info" class="sidebar-nav-fixed affix"></div>
    </div>
</div>

<div class="row" style="margin-right: 20px; margin-left: 20px; width: 100%">
    <div class="col-xs-8">
        <button type="button" class="btn btn-primary btn-lg" style="width: 70%" onclick="learnMore()">Learn more
        </button>
    </div>
</div>

<script>
    var xmlhttp = new XMLHttpRequest();
    var limit = 12;
    var url = "http://pokeapi.co/api/v1/pokemon/?limit=" + limit;

    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr);
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();


    function refreshPage() {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://pokeapi.co/api/v1/pokemon/?limit=" + limit;
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var myArr = JSON.parse(xmlhttp.responseText);
                myFunction(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    function getFromUrl(id) {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://pokeapi.co/api/v1/pokemon/" + id;
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var myArr = JSON.parse(xmlhttp.responseText);
                showInfo(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    function myFunction(arr) {
        var out = "";
        var i, j;
        for (i = 0; i < arr.objects.length; i++) {

            out += '<div title="Show more info" class="col-xs-3" style="border: 2px solid black; margin: 2px;" onclick="getFromUrl(' + arr.objects[i].national_id + ')">';
            out += '<table class="table">'
            out += '<tr><td><img src="http://pokeapi.co/media/img/' + arr.objects[i].national_id + '.png" class="img-responsive"/></td></tr>';
            out += '<tr><td>' + arr.objects[i].name + '</td></tr>';
            out += '<tr><td>';
            for (j = 0; j < arr.objects[i].types.length; j++) {
                out += '<span> ' + arr.objects[i].types[j].name + ' </span>';
            }
            out += '</td></tr>';
            out += '</table>';
            out += '</div>';

        }
        document.getElementById("body").innerHTML = out;
    }
    function showInfo(arr) {
        var j;
        var out = '';

        out += '<img src="http://pokeapi.co/media/img/' + arr.national_id + '.png" class="img-responsive"/>';
        out += '<h3>' + arr.name + ' #' + zeroPad(arr.national_id, 3) + '</h3>';
        out += '<table class="table">';
        out += '<tr><td>type: </td><td>';
        for (j = 0; j < arr.types.length; j++) {
            out += arr.types[j].name + ' ';
        }
        out += '</td></tr>';
        out += '<tr><td>Attack: </td><td>' + arr.attack + '</td></tr>';
        out += '<tr><td>Defense: </td><td>' + arr.defense + '</td></tr>';
        out += '<tr><td>HP: </td><td>' + arr.hp + '</td></tr>';
        out += '<tr><td>SP attack: </td><td>' + arr.sp_atk + '</td></tr>';
        out += '<tr><td>SP defense: </td><td>' + arr.sp_def + '</td></tr>';
        out += '<tr><td>Speed : </td><td>' + arr.speed + '</td></tr>';
        out += '<tr><td>Weight : </td><td>' + arr.weight + '</td></tr>';
        out += '<tr><td>Total moves : </td><td>' + arr.total + '</td></tr>';
        out += '</table>';
        document.getElementById("info").innerHTML = out;
    }

    function learnMore() {
        limit += 12;
        refreshPage();
    }

    function zeroPad(num, count) {
        var numZeropad = num + '';
        while (numZeropad.length < count) {
            numZeropad = "0" + numZeropad;
        }
        return numZeropad;
    }
</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
